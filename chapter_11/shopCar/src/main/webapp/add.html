<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="include/css/reset.css" rel="stylesheet" type="text/css">
    <link href="include/css/main.css" rel="stylesheet" type="text/css">
    <title>Подать объявление</title>
</head>
<body>
<div class="block-body">
    <div id = "header" class="block-header">
    </div>
    <div id="add-advert">
        <p id="message"></p>
        <form id="form_add" enctype="multipart/form-data" method="post" name="form_add" accept-charset="UTF-8">
            <div class="sell_box">
                <h2 align="center">Подать объявление.</h2>
                <p id="title-2" align="center"><strong>Данные</strong> автомобиля</p>

                <div class="select_wrapper">
                    <label class="label_add" for="brand"><span>* </span><strong>Марка: </strong></label>
                    <select class="block-select_add" id="brand" name="brand">
                        <option value="0">-Марка-</option>
                    </select>
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="model"><span>* </span><strong>Модель: </strong></label>
                    <select class="block-select_add" id="model" name="model">
                        <option value="0">-Модель-</option>
                    </select>
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="carcass"><span>* </span><strong>Тип кузова: </strong></label>
                    <select class="block-select_add" id="carcass" name="carcass">
                        <option value="0">-Тип кузова-</option>
                    </select>
                </div>

                <div class="select_wrapper">
                    <label class="label_add"  for="transmission"><span>* </span><strong>Привод: </strong></label>
                    <select class="block-select_add" id="transmission" name="transmission">
                        <option value="0">-Привод-</option>
                    </select>
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="gearbox"><span>* </span><strong>Коробка передачь: </strong></label>
                    <select class="block-select_add" id="gearbox" name="gearbox">
                        <option value="0">-Коробка передачь-</option>
                    </select>
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="engineType"><span>* </span><strong>Тип двигателя:  </strong></label>
                    <select class="block-select_add" id="engineType" name="engineType">
                        <option value="0">-Тип двигателя-</option>
                    </select>
                </div>
                <div class="select_wrapper">
                    <label class="label_add" for="description"><span style="color: #888888">* </span><strong>Описание: </strong></label>
                    <textarea id="description" name="description" rows="5" cols="66"></textarea>
                </div>
                <div id="volumeDiv" class="select_wrapper">
                    <label class="label_add" for="volume"><span>* </span><strong>Объем двигателя: </strong></label>
                    <input type="text" maxlength="15" placeholder="Объем двигателя, см3" id="volume" name="volume" class="add" pattern="[0-9]{1,6}" title="Введите корректные данные">
                </div>
                <div class="select_wrapper">
                    <label class="label_add" for="power"><span>* </span><strong>Мощьность двигателя: </strong></label>
                    <input type="text" maxlength="15" placeholder="Мощьность двигателя, Вт." id="power" name="power" class="add" pattern="[0-9]{1,6}" title="Введите корректные данные">
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="mileage"><span>* </span><strong>Пробег: </strong></label>
                    <input type="text" maxlength="15" placeholder="Пробег, тыс км." class="add" id="mileage" name="mileage" pattern="[0-9]{1,15}" title="Введите корректные данные">
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="price"><span>* </span><strong>Цена: </strong></label>
                    <input type="text" maxlength="15"  placeholder="Цена руб." class="add" id="price" name="price" pattern="[0-9]{3,15}" title="Введите корректные данные">
                </div>
                <div class="select_wrapper">
                    <label class="label_add" for="year"><span>* </span><strong>Год выпуска: </strong></label>
                    <input type="text" maxlength="15"  placeholder="Год выпуска" class="add" id="year" name="year" pattern="[0-9]{4}" title="Введите корректные данные">
                </div>

                <div class="select_wrapper">
                    <label class="label_add" for="photo"><span style="color: #888888">* </span><strong>Фото :</strong></label>
                    <input type="file" name="photo" multiple accept="image/*,image/jpeg" id="photo" class="photo">
                </div>
                <button  id="save" type="submit" class="save" value="Сохранить">Сохранить</button>
            </div>
        </form>
    </div>
    <div id="advert-list">
        <h3 align="center">You're adverts:</h3>
    </div>

</div>

<script src="include/js/jquery-3.3.1.min.js"></script>
<script src="include/js/script.js"></script>
<script src="include/js/add.js"></script>
</body>
</html>
