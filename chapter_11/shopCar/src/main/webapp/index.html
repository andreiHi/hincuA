<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="include/css/reset.css" rel="stylesheet" type="text/css">
    <link href="include/css/main.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="block-body">
    <div id="header" class="block-header">
    </div>
    <div id="block-filters">
        <select class="block-select" name="brand" id="brand">
            <option value="0">-Марка-</option>
        </select>
        <select class="block-select" name="model" id="model">
            <option value="0">-Модель-</option>
        </select>
        <select class="block-select" name="carcass" id="carcass">
            <option value="0">-Тип кузова-</option>
        </select>

        <select class="block-select" name="transmission" id="transmission">
            <option value="0">-Привод-</option>
        </select>

        <select class="block-select" name="gearbox" id="gearbox">
            <option value="0">-Коробка передач-</option>
        </select>
        <select class="block-select" name="engineType" id="engineType">
            <option value="0">-Тип топлива-</option>
        </select>

        <input type="text" maxlength="5" id="volume" placeholder="Объем двигателя, л." class="km">
        <input type="text" maxlength="15" id="mileage" placeholder="Пробег, тыс км." class="km">
        <input type="text" maxlength="4" id="year" placeholder="Год выпуска" class="km">

        <input type="text" maxlength="15" id="price_from" placeholder="Цена от" class="sort">
        <input type="text" maxlength="15" id="price_to" placeholder="Цена до" class="sort">
    </div>
    <div id="product-list">
        <ul id="block-ad-list">
            <li>
                <div class="block-images-list">
                    <img src="imj.png" height="200px" width="200px" />
                </div>
                <p class="style-title-list" >
                    <a href='index.html'>Model of car, year-2014</a></p>
                <p class="style-price-list" >Price <strong>20000</strong> руб.</p>
                <p class="style-text-list">46 000 км, 3.0 AT (249 л.с.), внедорожник, полный, бензин</p>
                <div class="style-text-list" >description
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="include/js/jquery-3.3.1.min.js"></script>
<script src="include/js/script.js"></script>
<script src="include/js/index.js.js"></script>
</body>
</html>
