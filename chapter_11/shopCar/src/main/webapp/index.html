<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="include/css/reset.css" rel="stylesheet" type="text/css">
    <link href="include/css/main.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="block-body">
    <div class="block-header">
       <p id="title">Площадка для продажи машин</p>
        <!--<p align="right"><a id="intro" href="#" onclick="document.getElementById('id01').style.display='block'">Вход / Регистрация</a></p>-->
        <button id="intro" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="id01" class="modal">
            <form class="modal-content animate" id="login">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <h1>Login</h1>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

        <div id="id02" class="modal">

            <form class="modal-content animate" id="sign">
                <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <p align="right" ><a href="#"  id="submit_form" name="submit_add">Подать объявление</a></p>
    </div>
    <div id="block-filters">
        <select class="block-select" name="brand_id" id="brand_id">
            <option value="0">-Марка-</option>
            <option value="0">-Марка-</option>
            <option value="0">-Марка-</option>
            <option value="0">-Марка-</option>
        </select>
    </div>
    <div id="block-content">
    <a href="./add">Add</a>
    </div>
</div>
<script src="include/js/jquery-3.3.1.min.js"></script>
<script src="include/js/script.js"></script>
</body>
</html>
