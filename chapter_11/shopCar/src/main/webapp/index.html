<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="include/css/reset.css" rel="stylesheet" type="text/css">
    <link href="include/css/main.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="block-body">
    <div id="header" class="block-header">
    </div>
    <div id="block-filters">
        <div class="box">
            <label>Today</label>
            <input type="checkbox" id="today" name="today">

            <label>With Photo</label>
            <input type="checkbox" id="withPhoto" name="withPhoto">
        </div>
        <form id="search_block">
            <select class="block-select" name="brand" id="brand">
                <option value="0">-Марка-</option>
            </select>
            <select class="block-select" name="model" id="model">
                <option value="0">-Модель-</option>
            </select>
            <select class="block-select" name="carcass" id="carcass">
                <option value="0">-Тип кузова-</option>
            </select>
            <select class="block-select" name="transmission" id="transmission">
                <option value="0">-Привод-</option>
            </select>
            <select class="block-select" name="gearBox" id="gearBox">
                <option value="0">-Коробка передач-</option>
            </select>
            <select class="block-select" name="engineType" id="engineType">
                <option value="0">-Тип топлива-</option>
            </select>
            <div id="volumeDiv">
                <input type="number" maxlength="4" pattern="[0-9]{4}" name="volume_from" id="volume_from" placeholder="Обьём от" class="sort">
                <input type="number" maxlength="4" pattern="[0-9]{4}" id="volume_to" name="volume_to" placeholder="Обьём до" class="sort">
            </div>
            <input type="number" maxlength="4" pattern="[0-9]{4}" name="mileage_from" id="mileage_from" placeholder="Пробег от" class="sort">
            <input type="number" maxlength="4" pattern="[0-9]{4}" id="mileage_to" name="mileage_to" placeholder="Пробег до" class="sort">

            <input type="number" maxlength="4" pattern="[0-9]{4}" name="year_from" id="year_from" placeholder="Год от" class="sort">
            <input type="number" maxlength="4" pattern="[0-9]{4}" id="year_to" name="year_to" placeholder="Год до" class="sort">

            <input type="number" maxlength="8" id="price_from" pattern="[0-9]{0,8}"  name="price_from" placeholder="Цена от" class="sort">
            <input type="number" maxlength="8" id="price_to" pattern="[0-9]{0,8}"  name="price_to" placeholder="Цена до" class="sort">
            <button  id="search"  class="submit" type="submit">Search</button>
        </form>
    </div>
    <h3><p align="center">Объявления!</p></h3>
    <div id="advert-list">
    </div>
</div>
<script src="include/js/jquery-3.3.1.min.js"></script>
<script src="include/js/script.js"></script>
<script src="include/js/index.js"></script>
</body>
</html>
