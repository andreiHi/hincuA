<div id="id02" class="modal">
    <form class="modal-content animate" id="sign">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <h1>Sign Up</h1>
            <p id="info">Please fill in this form to create an account.</p>
            <hr>
            <div id="forma">
                <label for="login"><b>Login</b></label>
                <input type="text" minlength="5" pattern="[A-Za-z0-9]{5,15}" placeholder="Enter Login" name="login" id="login"  class="login" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" class="login" id="email" required>

                <label for="phone"><b>Phone</b></label>
                <input type="text" placeholder="Enter Phone" maxlength="8" name="phone" id="phone" class="login" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" minlength="5" maxlength="15" id="psw" name="psw" class="login" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="5" maxlength="15"  class="login" id="psw-repeat" required>
                <!--<label>-->
                <!--<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me-->
                <!--</label>-->
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix"></div>
                <button id="sing" type="submit" class="signupbtn">Sign Up</button>
            </div>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
</div>
