<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-9 col-md-7 col-lg-5 col-xl-3">
            <h2>Insert data</h2>
            <form name="myForm" id="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    <div class="valid-tooltip">
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" name="gender">
                        <option selected>Choose gender</option>
                        <option>male</option>
                        <option>woman</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter desc" name="description">
                </div>
                <button type="button" class="btn btn-primary" onclick="return sendJsonPerson();">Submit</button>
            </form>
        </div>

        <div class="col-12 col-sm-9 col-md-7 col-lg-5 col-xl-3">
            <h2>Info Table</h2>
            <table class="table table-bordered" id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
